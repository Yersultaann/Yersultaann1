    <title>Develop English Level</title>
    <style>
        a{
            text-decoration: none;
        }
        body{
            margin: 0;
            padding: 0;
        }
        /* Стили для основного контента */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        .content div {
            cursor: pointer;
            margin: 20px;
            text-align: center;
        }
        .content img {
            width: 800px; /* Увеличенный размер фотографии */
            height: auto;
            margin-bottom: 10px;
        }
        .content p {
            margin-top: 10px; /* Текст под фотографией */
        }
        /* Стили для карусели изображений */
        .carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        .carousel img {
            width: 100%;
            transition: transform 0.5s ease;
        }
        /* Кнопки для переключения изображений */
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .ad{
    text-align: center;
    color: rgb(193, 181, 181);
